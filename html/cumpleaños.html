    <title>cumpleaños</title>

    <style>
        /* Añadido CSS para el mensaje */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Importar fuente romántica */

        .birthday-message {
            position: absolute;
            top: 20px; /* Ajusta la distancia desde la parte superior */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 0, 0, 0.8); /* Color rubí con un poco de transparencia */
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
            font-size: 2.5em; /* Ajusta el tamaño según tus preferencias */
            z-index: 10; /* Asegura que el mensaje esté encima de otros elementos */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Agrega una sombra ligera para mejorar la legibilidad */
        }

        .birthday-message h1 {
            margin: 0;
            padding: 0;
        }

        /* Asegúrate de que el contenedor de flores tenga una posición relativa */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Ajusta según el tamaño que necesites */
            overflow: hidden;
        }
    </style>
</head>

        </div>
      </div>
